<!DOCTYPE html>
<html>
<head>
    <title>Lettuce</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }
        img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="lettuce" src="" alt="Random Lettuce">

    <script>
        const lettuceImages = [
            "https://urbangrow.today/wp-content/uploads/2021/06/RomaineLettuce.png",
            "https://images.squarespace-cdn.com/content/v1/6645610d3ba0d377a40d8d23/1715901081488-6BI0KBNTRA6OKGIL6RE2/42.jpg",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWFle_OfPbboj7q7MrStVswsXV-dofjwPtig&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrQ1zc7i2-kOLIKIeXRuGJnHk5t2MpMWDCJw&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRr01H1ZlsBOEeyymk-Q11TCZqJI9WtCyfk3A&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-aAypLaJiZEMmeDSxwsZeO2YczYu5xxNpUw&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtcjUGthwjD-Sp2WBQdvmrd0lIwL8ZmjxWtA&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRz62iPVTh-NOisn4xakimCRmba1k3q4APMCQ&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYKFTCA_O-4UtV-OmSLaq2FLdxyCZdqTSHpw&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoB8j5ql4csOL9XtUtDv5_qrfJ84XO-ib9mA&s"
        ];

        function getRandomLettuce() {
            const randomIndex = Math.floor(Math.random() * lettuceImages.length);
            return lettuceImages[randomIndex];
        }

        document.getElementById('lettuce').src = getRandomLettuce();
    </script>
</body>
</html>
